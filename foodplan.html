<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPlan</title>
    <link rel="stylesheet" href="/css/foodplan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="foodplan-section">
        <!-- Header -->
        <div class="header">
            <i onclick="window.location.href='dashboard.html'" class="fas fa-arrow-left"></i>
            <h2>FoodPlan</h2>
            <i class="fas fa-bell"></i>
        </div>

        <h3>Hi, let's see what food can we order</h3>

        <!-- Food List -->
        <div class="food-list">
            <!-- Food Item -->
            <div class="food-item">
                <div class="profile">
                    <img src="/img/profilep" alt="Profile">
                    <span class="author">Restoran Dinda</span>
                </div>
                <p class="text">I hope you enjoy this food and hope you guys like it</p>
                <div class="food-images">
                    <img src="/img/m3" alt="Food 1">
                    <img src="/img/m2" alt="Food 2">
                    <img src="/img/m1" alt="Food 3">
                </div>
                <div class="actions">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>


            <!-- Food Item 2 -->
            <div class="food-item">
                <div class="profile">
                    <img src="/img/profilel" alt="Profile">
                    <span class="author">Restoran Padang</span>
                </div>
                <p class="text">I give this food to you</p>
                <div class="food-images">
                    <img src="/img/m4.jpeg" alt="Food 1">
                    <img src="/img/m5" alt="Food 2">
                    <img src="/img/m6.jpeg" alt="Food 3">
                </div>
                <div class="actions">
                    <i class="fas fa-lock"></i>
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

            <!-- Food Item 3 -->
            <div class="food-item">
                <div class="profile">
                    <img src="/img/profilep" alt="Profile">
                    <span class="author">Restoran Garuda</span>
                </div>
                <p class="text">I give this food to you</p>
                <div class="food-images">
                    <img src="/img/m7.jpeg" alt="Food 1">
                    <img src="/img/m8.jpeg" alt="Food 2">
                </div>
                <div class="actions">
                    <img src="https://img.icons8.com/ios/50/chat.png" alt="Pesan">
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>

        <!-- Delivery Options -->
        <div class="delivery-options">
            <button>
                <img src="/img/gojek.png" alt="Gojek">
                Gojek
            </button>
            <button>
                <img src="/img/grab.png" alt="Grab">
                Grab
            </button>
        </div>
    </div>
</body>

</html>
