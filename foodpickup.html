<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodPickUp</title>
    <link rel="stylesheet" href="/css/foodpickup.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="/img/np.jpeg" alt="Madox Burger">
        </div>
        <div class="details">
            <div class="unggah">
                <small> Di unggah 2jam yang lalu </small>
            </div>
            <h1>Nasi Padang</h1>
            <div class="price">Free</div>
            <p class="description">
            <h3>Deskripsi</h3>
            <p> Ketahanan : 12Jam</p>
            <p>Porsi : 20 Bungkus</p>
            </p>
        </div>
    </div>

    <div class="container">
        <div class="image">
            <img src="/img/st.jpeg" alt="Sate Ayam">
        </div>
        <div class="details">
            <div class="unggah">
                <small> Di unggah 1 jam yang lalu </small>
            </div>
            <h1>Sate Ayam</h1>
            <div class="price">Free</div>
            <p class="description">
            <h3>Deskripsi</h3>
            <p> Ketahanan : 10 Jam</p>
            <p>Porsi : 15 Tusuk</p>
            </p>
        </div>
    </div>

</body>

</html>
