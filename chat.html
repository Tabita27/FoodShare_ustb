<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <section class="chat-section">
        <div class="chat">
            <p class="chat-message from">Hi, this is Faria. Is there anything you want to ask?</p>
            <p class="chat-message to">Can this food still be taken?</p>
            <p class="chat-message from">Yes, sure. Choose your driver to take this food</p>
            <p class="chat-message to">Thank you so much</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </section>
</body>
</html>
